<p [class.font-semibold]="entry().status === 'edited'" class="w-full">
    {{ entry().value }}
</p>
@if (entry().status === 'edited') {
<app-icon class="cursor-pointer text-yellow-400  rounded-full p-2 hover:text-yellow-900 transition"
    (click)="reset.emit()" name="arrow-uturn-left" />
}
<app-icon class="cursor-pointer text-blue-400  rounded-full p-2 hover:text-blue-900 transition" name="pencil"
    (click)="edit.emit()" />
