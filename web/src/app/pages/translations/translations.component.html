<div class="flex w-full">
  <div class="w-full">
<!--    <div-->
<!--      [class.progress-bar-enabled]="response.status() === 'reloading'"-->
<!--      class="progress-bar"-->
<!--    >-->
<!--      <div class="progress"></div>-->
<!--    </div>-->

    <app-translations-table
      ngSkipHydration
      [noResults]="noResults()"
      [loading]="response.status() === 'loading'"
      [languages]="response.value().languages"
      (remove)="remove($event)"
      (revertTranslation)="revertTranslation($event)"
      (edit)="update($event)"
      (reset)="reset($event)"
      [translations]="response.value().results"
    />

    @let changesCount = response.value().changesCount;
    @if (changesCount) {
      <div class="bg-gray-600 w-full fixed bottom-0 flex justify-between p-2">
        <div class="w-full"></div>
        <div
          class="font-semibold text-lg w-full flex justify-center text-white items-center"
        >
          <p>
            {{ changesCount }}
            @if (changesCount === 1) {
              tradução alterada
            } @else {
              traduções alteradas
            }
          </p>
        </div>
        <div class="w-full flex gap-2 justify-end">
          <app-button
            (click)="discardAll()"
            text="Descartar alterações"
            color="red"
          />
          <app-button (click)="reviewChanges()" text="Revisar alterações" color="yellow" />
        </div>
      </div>
    }
  </div>
</div>
